<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Crenshaw Law Group</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact">
    <div class="contact-info">
      <h1>Contact Us</h1>
      <p><strong>Hours:</strong> Mon–Fri 9AM–6PM</p>
      <p><strong>Phone:</strong> (XXX) XXX-XXXX</p>
      <p><strong>Email:</strong> legal@crenshawlawgroup.com</p>
      <p><strong>Address:</strong> Virtual Office Address</p>
    </div>

    <!-- Formspree form -->
    <form
      action="https://formspree.io/f/mgvnwavy"
      class="fs-form contact-form"
      target="_top"
      method="POST"
    >
      <div class="fs-field">
        <label class="fs-label" for="name">Name</label>
        <input class="fs-input" id="name" name="name" required />
      </div>
      <div class="fs-field">
        <label class="fs-label" for="email">Email Address</label>
        <input class="fs-input" id="email" name="email" type="email" required />
      </div>
      <div class="fs-field">
        <label class="fs-label" for="number">Phone Number</label>
        <input class="fs-input" id="number" name="number" />
      </div>
      <div class="fs-field">
        <label class="fs-label" for="message">Inquiry Message</label>
        <textarea
          class="fs-textarea"
          id="message"
          name="message"
          required
        ></textarea>
      </div>
      <div class="fs-button-group">
        <button class="fs-button" type="submit">Submit</button>
      </div>
    </form>

    <img src="images/detail.jpg" alt="Gavel and lawyer">
  </section>

  <footer>
    <p>&copy; 2025 Crenshaw Law Group. All rights reserved.</p>
  </footer>
</body>
</html>
